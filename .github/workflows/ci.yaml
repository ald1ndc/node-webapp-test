name: ci

on: #[workflow_dispatch]
  push:
    branches: [ main ]

env:            
  AWS_REGION: ap-southeast-1      
  ECR_REPOSITORY: ce6-aldin-921-webapp

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 #lowered to v1 from v2 from v3 from v4"
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
  
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
  
#      - name: Build, tag, and push image to Amazon ECR
#        id: push-image
      - name: Build, tag, and push image to Amazon ECR
        id: test-image
        run: |
          docker buildx build --no-cache --target base

      - name: Build, tag, and push image to Amazon ECR
        id: push-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build --no-cache --target base $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
